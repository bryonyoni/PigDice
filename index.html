<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pig-Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Risque|Ewert" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div id="header">
        <p>PIG DICE</p>
    </div>
    <div id="instructions">
        <h1>How to play</h1>
        <p>The rules are simple:</p>
        <ul>
            <li>Press roll to rolll. </li>
            <li>If you roll a 1,you lose everything and start again.</li>
            <li>Hold to retain cumulated points.</li>
            <li>First to 100 wins.</li>
            <li>May luck fortune the best!</li>
        </ul>
        <button class="button"><span>Start </span></button>
    </div>
    <div id="game">
        <div class="col-md-4" id="player1">
            <p>PLAYER1</p>
            <div id="player1wins"></div>
            <div id="player1score"></div>

        </div>

        <div class="col-md-4" id="board">
            <div id="winner-meme">
                <img src="https://cdn.meme.am/cache/instances/folder523/66670523.jpg" alt="winner" width="300" height="150">
            </div>
            <div id="winner-meme2">
                <img src="http://memeshappen.com/media/created/YOU39RE-A-WINNER--meme-53869.jpg" alt="winner" width="300" height="150">
            </div>
            <div id="win">
                <p>current Score :</p>
                <div id="current"></div>
            </div>
            <div id="player1buttons">
                <h3>player1Turn</h3>
                <button id="roll">roll!</button>
                <button id="hold">hold!</button>
            </div>
            <div id="player2buttons">
                <h3>player2Turn</h3>
                <button id="roll">roll!</button>
                <button id="hold">hold!</button>
            </div>

        </div>


        <div class="col-md-4" id="player2">
            <p>PLAYER2</p>
            <img src="" alt="">
            <div id="player2wins"></div>
            <div id="player2score"></div>
        </div>
    </div>




</body>

</html>
